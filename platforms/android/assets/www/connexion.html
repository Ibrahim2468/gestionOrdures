<!DOCTYPE html>
<html>
<head>
	<title>Se connecter</title>
	<link rel="stylesheet" href="css/css/icon.css" />
	<link rel="stylesheet" type="text/css" href="css/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/css/mdb.min.css" />
	<link rel="stylesheet" type="text/css" href="css/css/style.css" />
	<script type="text/javascript" src="js/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/myjs/connexion.js"></script>
</head>
<body>
	<div class="container myContainer">
		<div class="row">
			<div class="col-md-8 col-sm-8 offset-md-2 offset-sm-2">
				<!--Card-->
			    <div class="card">
			       
			        <!-- Icon Utilisateur -->
			        <div class="avatar mx-auto white">
			        	<!--img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle"-->
			        	<i class="fa fa-users fa-5x cyan-text" aria-hidden="true"></i>
			        </div>

			        

			        <div class="card-body">

						<!-- Champ identifiant -->
		            	<div class="md-form form-sm">
		                    <i class="fa fa-user prefix" aria-hidden="true"></i>
		                    <input type="text" id="identifiant" name="identifiant" class="form-control form-control-sm" required="required" >
		                    <label for="identifiant">Identifiant</label>
		                </div>

						<!-- Champ mot de passe -->
		                <div class="md-form form-sm">
		                    <i class="fa fa-lock prefix"></i>
		                    <input type="password" id="pass" name="pass" class="form-control form-control-sm" required="required" >
		                    <label for="pass">Mot de passe</label>
		                </div>

						<!-- Boutton submit -->
		            	<div class="text-center mt-4">
					        <button class="btn btn-outline-info" id="connexion" name="connexion">Connexion<i class="fa fa-paper-plane-o ml-2"></i></button>
					    </div>

					    <a class="btn btn-info" onclick="toastr.error('Hi! I am info message.');">Info message</a>
			            
			        </div>

			    </div>
			    <!--/.Card-->
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/js/mdb.min.js"></script>
    <script type="text/javascript" src="js/js/bootstrap.min.js"></script>
</body>
</html>
